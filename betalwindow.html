<body>
    <header>
        <div class="headerbox">

            <div> <img class="logo-bild" src="/icons & logo/Rectangle 2.png" alt="bild pa varan logga"></div>

    </header>

    <div class="betalwindow-main">

      <div class="betalwindow-rubrik">
          <h1>Ange din uppgifter</h1>
      </div>
          
       
      
            
            <form class="betalwindow-input-field">

                <fieldset class="betalwindow-long">
                    <legend>Epostadress</legend>
                    <input type="text">
                </fieldset>

                <fieldset class="betalwindow-short-left betalwindow-short">
                    <legend>Förnamn</legend>
                    <input type="text">
                </fieldset>

                <fieldset class="betalwindow-short-right betalwindow-short">
                    <legend>Efternamn</legend>
                    <input type="text">
                </fieldset>

                <fieldset class="betalwindow-long">
                    <legend>Adress</legend>
                    <input type="text">
                </fieldset>

                <fieldset class="betalwindow-short-left betalwindow-short">
                    <legend>Postnummer</legend>
                    <input type="text">
                </fieldset>

                <fieldset class="betalwindow-short-right betalwindow-short">
                    <legend>Ort</legend>
                    <input type="text">
                </fieldset>

                <fieldset class="betalwindow-long">
                    <legend>Telefonnummer</legend>
                    <input type="text">
                </fieldset>
            </form>
          

          
            <h3 class="betalwindow-betalmetod-rubrik">Välj Betalmetod</h3>
            

            <div class="betalwindow-betalmetod">
                 <ul class="betalwindow-betalmetod-logo">
                <li><img src="/icons & logo/credit_card_logo.png" alt="kreditkort_logga"></li>
                <li><img src="/icons & logo/swish_logo.png" alt="swish_logo"></li>
                <li><img src="/icons & logo/faktura_logo.png" alt="faktura_logo"></li>
            </ul>

            <ul class="betalwindow-betalmetod-text">
                <li>Kort</li>
                <li>Swish</li>
                <li>Faktura</li>
            </ul>

            <ul class="betalwindow-betalmetod-boxes">
                <input type="checkbox" name="" id="">
                <input type="checkbox" name="" id="">
                <input type="checkbox" name="" id="">
            </ul>
            </div>


            <div class="betalwindow-betalningsmetod-knapp">
                <a href=""><img src="/icons & logo/bekräfta-köp-knapp.png" alt="Bekräfta-köp-knapp"></a>
            </div>
